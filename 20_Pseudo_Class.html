<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
      }
      a:hover {
        color: brown;
      }
      a:active {
        color: darkgreen;
      }
      a:visited {
        color: darkmagenta;
      }
    </style>
  </head>
  <body>
    <h1>Pseudo class in css</h1>
    <a href="#1" title="link1">link-1</a>
    <a href="#2" title="link2">link-2</a>
    <a href="#3" title="link3">link-3</a>
    <a href="#4" title="link4">link-4</a>
  </body>
</html>
