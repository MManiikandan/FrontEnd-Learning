<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #two li {
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <h1>list position Properties in css</h1>
    <h3>list-1</h3>
    <ul>
      <li>Home</li>
      <li>Product</li>
      <li>block</li>
      <li>download</li>
      <li>contact</li>
    </ul>
    <h3>list-2</h3>
    <ul id="two">
      <li>Home</li>
      <li>Product</li>
      <li>block</li>
      <li>download</li>
      <li>contact</li>
    </ul>
  </body>
</html>
