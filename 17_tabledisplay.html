<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tabel{
        margin: 100px;
        display: table;
        width:600px;
        border: 1px solid black;
      }
      .row{
        display: table-row;
        padding: 5px;
      }
      .col{
        display: table-cell;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="tabel">
      <div class="row">
        <div class="col">Name</div>
        <div class="col">Age</div>
        <div class="col">City</div>
      </div>
    </div>
  </body>
</html>
